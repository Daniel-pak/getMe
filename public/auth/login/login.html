<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Sign In</h2>
            <form name='loginform'>
                <div class="form-group">
                    <input type="email" class='form-control' placeholder="Email Address" ng-model="user.email">
                </div>
                <div class="form-group">
                    <input type="password" class='form-control' placeholder="Password" ng-model="user.password">
                </div>
                <button class='btn btn-primary' ng-click="signIn(user)">Sign In</button>
            </form>
        </div>
    </div>
</div>
