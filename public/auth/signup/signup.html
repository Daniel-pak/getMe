<div class="container">
    <h3 class='text-center'>Sign up here</h3>
    <form name="signUpForm" class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" placeholder="First Name" class="form-control" ng-model="newUser.firstName" required>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Last Name" class="form-control" ng-model="newUser.lastName" required>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" class="form-control" ng-model="newUser.email" required>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" ng-model="newUser.password" required>
        </div>
        <div class="form-group">
            <input type="password" class='form-control' placeholder="Type Your Password Again" ng-model="passwordRepeat">
        </div>
        <p style='color: red'>{{passwordText}}</p>
        <button type='button' class="btn btn-primary" ng-disabled="signUpForm.$invalid" ng-click="createNewUser(newUser)">Create me!</button>
    </form>
</div>
