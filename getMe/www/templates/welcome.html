<ion-view title="Welcome" id="page1" style="background-color:#0CA4A5;">
  <ion-content padding="true" style="background: url(img/wallpaper.jpg) no-repeat center;background-size:cover;" class=" manual-remove-top-padding has-header">
    <div class="spacer" style="width: 300px; height: 35%;"></div>
    <button id="welcome-button1" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-large button-block icon ion-person" ui-sref="menu.shareToggle"> Share</button>
    <button id="welcome-button2" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-large button-block icon ion-eye" ng-click='scanQr()'> Get!</button>
    <button id="welcome-button3" style="border-radius:50px 50px 50px 50px;" class="button button-positive button-large button-block icon ion-chatbubbles" ui-sref="menu.messages"> Messages</button>
    <div class="spacer" style="width: 300px; height: 35%;"></div>
    <h3 style="color:#FFFFFF;font-weight:300;text-align:center;"><-- Swipe left to access menu</h3>
  </ion-content>
</ion-view>
